    <title>CarouselColorPicker</title>

  <body>

    <div class="carousel">
      <div class="carousel__item item1" style="background-color: rgb(10, 46, 46);">
        #1
        <label for="color1">Select your favorite color:</label>
        <input
          type="color"
          id="color1"
          name="favcolor"
          value="#ff0000"
        />
        <button id="submitBtn1" type="submit">Change</button>
      </div>
